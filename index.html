<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style-main.css">
</head>
<body>
    <script src="script-main.js"></script>
    <style class="background-image">
        body {
            background-image: url('https://policy.un.org/sites/default/files/styles/16_9_lg/public/2023-04/finance.jpeg?h=60b6dc0b&itok=HZaK_Sxa');
            background-size: cover;
            background-position: center;
            background-color: rgba(26, 26, 26, 0.912);
            background-blend-mode: multiply,screen;
        }
    </style>
    <div class="container">
        <h1>My Financial Picture</h1>
        <h2>Login</h2>
        <div class="Login-container">
            <div class="login">
                <label for="email" style="color: white;">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email"><br>
                <label for="password" style="color: white;">Password</label><br>
                <input type="password" id="password" placeholder="Enter your password"><br>
            </div>
                <button id="submitButton" type="button">Submit</button>
        </div>
    </div>
</body>
</html>
